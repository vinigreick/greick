<img src="{%static 'img/pessoa_login.png' %}" alt="" class="pessoa_login">

                    <div class="underline"></div>
                  </div>
                    <div class="espaço">
                <label for="chk" aria-hidden="true" class="fraseinter">Não tem conta?  <br> <a class="linkinter"> Cadastre-se aqui</a></label>
                <label for="chk2" aria-hidden="true" class="fraseinter"><a class="linkinter"> Esqueceu a Senha</a></label>
                    </div>
                <button class="oauthButton">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path

                            fill="#FBBC05"></path>

                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"></path>

                <button>Logar</button>
            </form>
        </div>

        <div class="register">
            <form class="form">
                <p class="lol2">Registre-se</p>
                
                <div class="input-container2">
                    <input type="text" id="input" required="">
                    <label for="input" class="label">CPF</label>
                    <div class="underline"></div>
                  </div>
                  <div class="input-container2">
                    <input type="email" id="input" required="">
                    <label for="input" class="label">Email</label>
                    <div class="underline"></div>
                  </div>
                <div class="input-container2">
                    <input type="text" id="input" required="">
                    <label for="input" class="label">Senha</label>
                    <div class="underline"></div>
                  </div>

                <label for="chk" aria-hidden="true" class="fraseinter">Já tem conta? <a class="linkinter"> Logar
                        aqui</a></label>

                <button>Registrar</button>
            </form>
        </div>

        <div class="esqueci">
            <form class="form" action="/recuperar-senha" method="POST">
                <p class="lol3">Recuperar a Senha</p>
            
                <div class="input-container2">
                    <input type="email" id="input" required="">
                    <label for="input" class="label">Email</label>
                    <div class="underline"></div>
                  </div>

                <label for="chk2" aria-hidden="true" class="fraseinter">
                    Já tem conta? <a class="linkinter"> Logar aqui</a>
                </label>
            
                <button type="submit">Recuperar</button>
            </form>
            
        </div>
    </div>
</div>

</body>
<script>
    const crypto = require('crypto');
const nodemailer = require('nodemailer');
const ResetToken = require('./models/ResetToken'); // Modelo de Token no banco de dados
const User = require('./models/User'); // Modelo de usuário

app.post('/recuperar-senha', async (req, res) => {
    const email = req.body.email;
    
    // Verifica se o usuário existe
    const user = await User.findOne({ email });
    if (!user) {
        return res.status(400).send('Usuário não encontrado.');
    }

    // Gera um token de recuperação
    const token = crypto.randomBytes(32).toString('hex');
    const expirationTime = Date.now() + 3600000; // 1 hora de validade

    // Salva o token no banco de dados
    const resetToken = new ResetToken({
        email: email,
        token: token,
        expires: expirationTime
    });
    await resetToken.save();

    // Configura o envio de e-mail
    const transporter = nodemailer.createTransport({
        service: 'Gmail',
        auth: {
            user: 'seuemail@gmail.com',
            pass: 'suasenha'
        }
    });

    const mailOptions = {
        from: 'seuemail@gmail.com',
        to: email,
        subject: 'Redefinição de senha',
        html: `<p>Você solicitou uma redefinição de senha. Clique no link abaixo para redefinir:</p>
               <a href="https://seusite.com/redefinir-senha?token=${token}">Redefinir Senha</a>`
    };

    transporter.sendMail(mailOptions, (err, info) => {
        if (err) {
            return res.status(500).send('Erro ao enviar e-mail.');
        } else {
            res.send('E-mail de recuperação enviado.');
        }
    });
});

</script>
</html>
